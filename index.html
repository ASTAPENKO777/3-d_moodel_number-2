<!DOCTYPE html>
<html>
<head>
    <title>3D Тур по садибі</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <model-viewer
        src="room.usdz"
        alt="3D Room"
        camera-controls
        auto-rotate
        ar
        ios-src="room.usdz">
    </model-viewer>

    <script>
        Telegram.WebApp.ready();
        
        Telegram.WebApp.expand();
        
        Telegram.WebApp.enableClosingConfirmation();
 
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
